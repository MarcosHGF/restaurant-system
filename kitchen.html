<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kitchen Orders</title>
</head>
<body>
  <h1>Kitchen Orders</h1>
  <div id="orders"></div>

  <script>
    async function fetchOrders() {
      const response = await fetch('/orders');
      const orders = await response.json();

      const ordersDiv = document.getElementById('orders');
      ordersDiv.innerHTML = '';

      orders.forEach(order => {
        if (order.status !== 'delivered') {
          const orderDiv = document.createElement('div');
          orderDiv.innerHTML = `
            <p>Table: ${order.tableNumber}</p>
            <p>Order: ${order.orderNumber}</p>
            <p>Status: ${order.status}</p>
          `;

          if (order.status === 'pending') {
            const readyButton = document.createElement('button');
            readyButton.textContent = 'Mark as Ready';
            readyButton.addEventListener('click', async function() {
              await updateOrderStatus(order._id, 'ready');
              fetchOrders();
            });
            orderDiv.appendChild(readyButton);
          } else if (order.status === 'ready') {
            const deliveredButton = document.createElement('button');
            deliveredButton.textContent = 'Mark as Delivered';
            deliveredButton.addEventListener('click', async function() {
              await updateOrderStatus(order._id, 'delivered');
              fetchOrders();
            });
            orderDiv.appendChild(deliveredButton);
          }

          ordersDiv.appendChild(orderDiv);
        }
      });
    }

    async function updateOrderStatus(id, status) {
      await fetch(`/orders/${id}/status`, {
        method: 'PUT',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ status })
      });
    }

    fetchOrders();
  </script>
</body>
</html>
