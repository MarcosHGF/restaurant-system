<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="admin-page">
  <h1>Admin Page</h1>
  <ul id="allOrders"></ul>

  <script>
    async function loadAllOrders() {
      try {
        const response = await fetch('/orders');
        if (!response.ok) {
          throw new Error('Failed to fetch orders');
        }
        const orders = await response.json();

        const ordersList = document.getElementById('allOrders');
        ordersList.innerHTML = '';

        orders.forEach(order => {
          const tableTotal = order.orderItems.reduce((total, item) => total + item.price, 0);
          const li = document.createElement('li');
          li.className = 'admin-item';
          li.innerHTML = `
            Table ${order.tableNumber}: Total $${tableTotal.toFixed(2)}
            <button onclick="resetTable(${order.tableNumber})">Reset Table</button>
          `;
          ordersList.appendChild(li);
        });
      } catch (error) {
        console.error('Error loading orders:', error);
      }
    }

        async function resetTable(tableNumber) {
      try {
        const response = await fetch(`/orders/reset/${tableNumber}`, {
          method: 'DELETE'
        });
        if (response.ok) {
          // Atualize a lista de pedidos ou o status das mesas
          loadAllOrders(); // Supondo que essa função atualiza a lista de pedidos ou o status das mesas
        } else {
          throw new Error('Failed to reset table');
        }
      } catch (error) {
        console.error('Error resetting table:', error);
      }
    }


    loadAllOrders();
  </script>
</body>
</html>
