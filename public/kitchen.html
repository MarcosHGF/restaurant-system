<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kitchen Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="kitchen-page">
  <h1>Kitchen Page</h1>
  <ul id="pendingOrders"></ul>

  <script>
    async function loadPendingOrders() {
      try {
        const response = await fetch('/orders');
        if (!response.ok) {
          throw new Error('Failed to fetch orders');
        }
        const orders = await response.json();

        const ordersList = document.getElementById('pendingOrders');
        ordersList.innerHTML = '';

        orders.forEach(order => {
          order.orderItems.forEach(item => {
            if (item.status === 'pending' || item.status === 'ready') {
              const li = document.createElement('li');
              li.className = 'kitchen-item';
              li.innerHTML = `
                Table ${order.tableNumber}: ${item.name} - ${item.status}
                <button onclick="updateOrderStatus('${item._id}', '${item.status === 'pending' ? 'ready' : 'delivered'}')">${item.status === 'pending' ? 'Mark as Ready' : 'Mark as Delivered'}</button>
              `;
              ordersList.appendChild(li);
            }
          });
        });
      } catch (error) {
        console.error('Error loading orders:', error);
      }
    }

    async function updateOrderStatus(itemId, status) {
      try {
        const response = await fetch(`/orders/${itemId}/status`, {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ status })
        });
        if (response.ok) {
          loadPendingOrders();
        } else {
          throw new Error('Failed to update order status');
        }
      } catch (error) {
        console.error('Error updating order status:', error);
      }
    }

    loadPendingOrders();
  </script>
</body>
</html>
